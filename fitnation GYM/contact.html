<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitNation Gym</title>

  <link rel="stylesheet" href="bootstrap v4/bootstrap.min.css">

  <!-- Link to external CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Favicon -->
  <link rel="icon" href="image/logo.ico" type="image/x-icon">

</head>

<body class="contact-page">
  <div class="navbar">
    <div class="logo">
      <img src="image/gym1.png" alt="FitNation Gym Logo">
      <span>FitNation Gym</span>
    </div>
    <nav class="nav-links">
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="programs.html">Programs</a></li>
        <li><a href="membership.html">Membership plan</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </div>

  <div class="container">
    <h1>Contact us</h1>
    <div class="contact-info">
      <!-- contact form  -->
      <div class="contact-form">
        <form action="#" method="post">
          <input type="text" name="name" placeholder="Your Name" required>
          <input type="email" name="email" placeholder="Your Email" required>

          <input type="text" name="subject" placeholder="Subject">
          <textarea name="message" rows="5" placeholder="Your Message">
          </textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>
      <div class="contact-section">
        <!-- Left: Contact Info -->
        <div class="contact-info">
          <h4>Get in touch</h4>
          <p><strong>Address:</strong> 123 Fitness Lane, Surat, Gujarat</p>
          <p><strong>Phone:</strong> +91 92545 66237</p>
          <p><strong>Email:</strong> support@fitnationgym.com</p>

          <div class="social-icons">
            <a href="https://www.facebook.com" style="color: blue;"><i class="fab fa-facebook-f"></i> Facebook</a>
            <a href="https://www.instagram.com" style="color:rgb(209, 15, 112);"><i class="fab fa-instagram"></i> Instagram</a>
            <a href="https://www.youtube.com" style="color: rgb(255, 0, 0);"><i class="fab fa-youtube"></i> YouTube</a>
          </div>
        </div>

        <!-- Right: Google Map -->
        <div class="map">
          <h5>Our Location</h5>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3719.730387896191!2d72.83106227513914!3d21.205452880464075!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be04da8ac2f34e7%3A0x39cbd1f7d8f4c18b!2sSurat%2C%20Gujarat!5e0!3m2!1sen!2sin!4v1625060884432!5m2!1sen!2sin"
            allowfullscreen="" loading="lazy">
          </iframe>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 FitNation Gym. All rights reserved.</p>
  </footer>
</body>

</html>
